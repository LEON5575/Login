<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="./Font_Awesome.css">
    <link rel="shortcut icon" href="./Images/font_awesome_logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/aab3893b6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
         <div id="img">
            <img src="./Images/font-awesome-happiness-smiley-emoji-emoticon.jpg" alt="imagenotfound"></img>
         </div>
         <div id="ed1">
         <h2>Sign In to Your Acoount</h2>
         </div>
         <div id="ed2">
         <h5>Let's get you signed in and straight to the icons.</h5>
        </div>
         <label for="email">Email Address</label>
         <div id="ed3">
            <i class="fa-light fa-envelope"></i>
        </div>
            <input type="email"  id="email" placeholder="    e.g. tchalla@wakanda.gov"><br>
            <div id="ed4">
            <i class="fa-solid fa-lock" id="lock"></i>
        </div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="   Password"><br>
           <div id="cen">
            <input type="checkbox">
            <label for="">Remember me</label>
            <a href="">Forgot your password?</a>
        </div>
            <button type="button">
                 Sign In
            </button><br>
        </form>
    </main>
</body>
</html>
